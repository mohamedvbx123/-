<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> البوستات - الأقسام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6200ee;
            --secondary-color: #03dac6;
            --background-color: #f5f5f5;
            --card-color: #ffffff;
            --text-color: #000000;
            --navbar-height: 50px;
        }

        .dark-theme {
            --primary-color: #6200ee;
            --secondary-color: #03dac6;
            --background-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
            user-select: none;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: var(--navbar-height);
            background-color: var(--card-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .nav-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-color);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-actions {
            display: flex;
            gap: 15px;
        }

        .theme-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s;
        }

        .main-page {
            padding: 15px;
            display: block;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .category-card {
            background-color: var(--card-color);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            bottom: -2px;
            left: -2px;
            background: linear-gradient(45deg, var(--secondary-color), #03dac666, var(--secondary-color));
            z-index: -1;
            border-radius: 10px;
            opacity: 0;
            transition: 0.5s;
        }

        .category-card:hover::before {
            opacity: 0.7;
            animation: neonGlow 1.5s linear infinite;
        }

        .category-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(3, 218, 198, 0.3);
        }

        @keyframes neonGlow {
            0% { filter: blur(5px); opacity: 0.7; }
            50% { filter: blur(7px); opacity: 1; }
            100% { filter: blur(5px); opacity: 0.7; }
        }

        .category-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--secondary-color);
        }

        .category-name {
            font-size: 16px;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .categories-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            
            .nav-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body class="light-theme">
    <div class="navbar">
        <div class="nav-actions"></div>
        <div class="nav-title">بوستات</div>
        <div class="nav-actions">
            <button class="theme-btn" title="تبديل الثيم" id="themeToggleBtn">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>

    <div class="main-page">
        <div class="categories-grid" id="categoriesGrid"></div>
    </div>

    <script>
        // بيانات الأقسام مع الروابط المباشرة لكل قسم
        const categories = [
            { 
                name: 'رومانسية', 
                icon: 'fas fa-heart',
                url: 'https://mohamedvbx123.github.io/posts_romantic_1/'
            },
            { 
                name: 'كرتون', 
                icon: 'fas fa-film',
                url: 'https://mohamedvbx123.github.io/posts_cartoon_1/'
            },
            { 
                name: 'حزينة', 
                icon: 'fas fa-sad-tear',
                url: 'https://mohamedvbx123.github.io/posts_sad_1/'
            },
            { 
                name: 'دينية', 
                icon: 'fas fa-mosque',
                url: 'https://mohamedvbx123.github.io/posts_vbx_1/religious.html'
            },
            { 
                name: 'اقتباسات', 
                icon: 'fas fa-quote-right',
                url: 'https://mohamedvbx123.github.io/posts_vbx_1/quotes.html'
            },
            { 
                name: 'احتياطي 1', 
                icon: 'fas fa-archive',
                url: 'https://mohamedvbx123.github.io/posts_vbx_1/backup1.html'
            },
            { 
                name: 'احتياطي 2', 
                icon: 'fas fa-archive',
                url: 'https://mohamedvbx123.github.io/posts_vbx_1/backup2.html'
            },
            { 
                name: 'احتياطي 3', 
                icon: 'fas fa-archive',
                url: 'https://mohamedvbx123.github.io/posts_romantic_1
/index.html'
            }
        ];

        // تهيئة الأقسام
        function initCategories() {
            const grid = document.getElementById('categoriesGrid');
            categories.forEach(category => {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.innerHTML = `
                    <div class="category-icon">
                        <i class="${category.icon}"></i>
                    </div>
                    <div class="category-name">${category.name}</div>
                `;
                card.addEventListener('click', () => {
                    window.location.href = category.url;
                });
                grid.appendChild(card);
            });
        }

        // تبديل الثيم
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-theme');
            localStorage.setItem('isDarkTheme', isDark);
            
            const btn = document.getElementById('themeToggleBtn');
            if (isDark) {
                btn.innerHTML = '<i class="fas fa-sun"></i>';
                btn.title = 'الوضع النهاري';
            } else {
                btn.innerHTML = '<i class="fas fa-moon"></i>';
                btn.title = 'الوضع الليلي';
            }
        }

        // تهيئة التطبيق
        function initApp() {
            // تطبيق الثيم المحفوظ
            const isDark = localStorage.getItem('isDarkTheme') === 'true';
            if (isDark) {
                document.body.className = 'dark-theme';
                document.getElementById('themeToggleBtn').innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // إعداد الأقسام
            initCategories();
            
            // إعداد حدث زر الثيم
            document.getElementById('themeToggleBtn').addEventListener('click', toggleTheme);
        }

        // بدء التطبيق
        initApp();
    </script>
</body>
    </html>
